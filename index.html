<!DOCTYPE html>
<html>
<head>
	<title>JavaScript 101</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kranky" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Trirong" rel="stylesheet">
</head>
<body>

<div class="container text-center mt-5">
	<h1>Zodiac Dictionary</h1>
	<h2 class="pt-5">What's your sign?</h2>
	<input placeholder="type your zodiac here" id="userInput" class="mt-3 px-5 py-2">
	<button  class="btn btn-outline-dark ml-2 mb-2" onclick="findSign()">click me</button>
</div>

<div class="sign container text-center">
	<h1 id="zodiacName" class="img-fluid pt-4"></h1>
	<img id="zodiacImage" class="img-fluid">
	<p id="zodiacAttributes" class="pt-2"></p>
</div>

<div class="container text-center bottom-link my-5">
	<a href="http://astrostyle.com/">Artwork from astrostyle.com</a>
</div>

<script src="js/main.js"></script>

</body>
